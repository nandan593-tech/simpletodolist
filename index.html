 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List</title>
 </head>
 <body>
    <h1>To Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task" class="js-input">
    <button class="js-btn" onclick="addTodo()">Add</button>
    <script>
        const todoArray=[];
        function addTodo(){
            const inputElement=document.querySelector(".js-input");
            
            const inputValue=inputElement.value;
            todoArray.push(inputValue);
            console.log(todoArray);
            inputElement.value="";
        }

    </script>
    
 </body>
 </html>
